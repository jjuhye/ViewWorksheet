<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list </title>
    <link rel="stylesheet" href="./todo_test.css">
    <script src="./todo_test.js" defer></script>
    <script src="https://kit.fontawesome.com/116a85af51.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header"> Shopping List</header>
        <ul class="items">
                <div class="item" data-id='0'>
                    <span class="item_name">계란</span>
                    <button class="item_delete" data-id='0'><i class="fa-solid fa-trash-can" data-id='0'></i></button>
                </div>
        </ul>
        <input type="text" class="footer_input">
        <footer class="footer">
            <button class="footer_btn">+</button>
        </footer>
    </div>
</body>
</html

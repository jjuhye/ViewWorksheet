    <meta charset="UTF-8">

    <title>GolaGola</title>
    <link rel="stylesheet" href="golagola.css">
    <script src="./gola_time.js" defer></script>
    <script src="./golagola.js" defer></script>
</head>
<body>
    <div id="main" style="visibility: visible">
        <div id="gola">
            <div>Gola Gola</div>
            <div id='bigBag'></div>
        </div>

        <div id="menu">
            <button id="start">게임 시작</button>
            <!-- <button id="intro">게임 설명</button> -->
        </div>
    </div>
    <div id="levelUp">Level Up~!</div>
    <div id="container" style="visibility: hidden">
        <div id="showcase">
            <table>
                <tr>
                    <td class="item" data-y="0" data-x="0"></td>
                    <td class="item" data-y="0" data-x="1"></td>
                    <td class="item" data-y="0" data-x="2"></td>
                    <td class="item" data-y="0" data-x="3"></td>
                    <td class="item" data-y="0" data-x="4"></td>
                </tr> 
                <tr>
                    <td class="item" data-y="1" data-x="0"></td>
                    <td class="item" data-y="1" data-x="1"></td>
                    <td class="item" data-y="1" data-x="2"></td>
                    <td class="item" data-y="1" data-x="3"></td>
                    <td class="item" data-y="1" data-x="4"></td>
                </tr> 
                <tr>
                    <td class="item" data-y="2" data-x="0"></td>
                    <td class="item" data-y="2" data-x="1"></td>
                    <td class="item" data-y="2" data-x="2"></td>
                    <td class="item" data-y="2" data-x="3"></td>
                    <td class="item" data-y="2" data-x="4"></td>
                </tr>
                <tr>
                    <td class="item" data-y="3" data-x="0"></td>
                    <td class="item" data-y="3" data-x="1"></td>
                    <td class="item" data-y="3" data-x="2"></td>
                    <td class="item" data-y="3" data-x="3"></td>
                    <td class="item" data-y="3" data-x="4"></td>
                </tr>
                <tr>
                    <td class="item" data-y="4" data-x="0"></td>
                    <td class="item" data-y="4" data-x="1"></td>
                    <td class="item" data-y="4" data-x="2"></td>
                    <td class="item" data-y="4" data-x="3"></td>
                    <td class="item" data-y="4" data-x="4"></td>
                </tr>
            </table>
        </div>
        <div id="timeBar">
            <img src="./시계.gif" autoplay=1 loop=1 controls width="40px" height="50px"></img>
            <canvas id="canvas" width="25px" height="515px" style="background-color: darkred;"></canvas>
        </div>
        <div id="nav">
            <div id="gameName" style="text-align: center">골라골라</div>
            <div style="padding-left: 10px">Stage <span id="stage">#</span></div>
            <div style="padding-left: 10px">Mission <span id="mission">#</span></div>
            <div id="bag">
                <img src="./big-sale.png" id="sale" width=120px>
            </div>
            <div style="text-align:center"> Hit 아이템
                <div class="seem" id="hitItem"></div>
            </div>
            <div id="timer">20:00</div>
        </div>
    </div>
</body>
</html>

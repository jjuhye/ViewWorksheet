<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    td{border: 1px solid black; width:100px; height: 100px; font-size: 30px;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td data-y="0" data-x="0">1</td>
            <td data-y="0" data-x="1">3</td>
            <td data-y="0" data-x="2">3</td>
            <td data-y="0" data-x="3">4</td>
            <td data-y="0" data-x="4">5</td>
        </tr>
        <tr>
            <td data-y="1" data-x="0">6</td>
            <td data-y="1" data-x="1">7</td>
            <td data-y="1" data-x="2">*</td>
            <td data-y="1" data-x="3">9</td>
            <td data-y="1" data-x="4">*</td>
        </tr>
        <tr>
            <td data-y="2" data-x="0">*</td>
            <td data-y="2" data-x="1">12</td>
            <td data-y="2" data-x="2">13</td>
            <td data-y="2" data-x="3">*</td>
            <td data-y="2" data-x="4">15</td>
        </tr>
        <tr>
            <td data-y="3" data-x="0">*</td>
            <td data-y="3" data-x="1">*</td>
            <td data-y="3" data-x="2">18</td>
            <td data-y="3" data-x="3">19</td>
            <td data-y="3" data-x="4">20</td>
        </tr>
        <tr>
            <td data-y="4" data-x="0">*</td>
            <td data-y="4" data-x="1">*</td>
            <td data-y="4" data-x="2">*</td>
            <td data-y="4" data-x="3">*</td>
            <td data-y="4" data-x="4">*</td>
        </tr>
    </table>
    
    <script>
        let itemList=new Array(5);
        let tdList=[...document.querySelectorAll('td')];

        let idx=0;
        function makeShowcase(){
            for(let i=0; i<5; i++){
                itemList[i]=new Array(5);
                for(let k=0; k<5; k++){
                    itemList[i][k]=tdList[idx];
                    idx++;
                }
            }
            console.log(itemList);
        }
        makeShowcase();

        function setArr(){
            for(let i=0; i<5; i++){
                for(let k=4; k>0; k--){
                    if(itemList[k][i].innerHTML=='*') {
                        for(let y=k; y>0; y--){
                        // console.log("inner체크")
                        itemList[y][i].innerHTML=itemList[y-1][i].innerHTML;
                        itemList[y-1][i].innerHTML='*';
                        }
                        itemList[0][i].innerHTML=0;
                        k++;
                    }
                }
            }
        }
        // setArr();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="./ex_회원가입.css">
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="context">
                <div class="header">
                    <h3>회원 가입을 위해<br>
                        정보를 입력해주세요</h3>
                </div>
                <div class="context_rowGroup">
                    <div>* 이메일<br>
                    <input type="text" id="email"><br><br>
                    </div>
                    <div>* 이름</div>
                    <input type="text" id="name"><br><br>
                    <div>* 비밀번호</div>
                    <input type="text" id="pw1"><br><br>
                    <div>* 비밀번호 확인</div>
                    <input type="text" id="pw2"><br><br>
                </div>

                <div class="context_gender">
                    <input type="radio" style="margin:0px 5px 0px 0px" name="gender" value="female">여성
                    <input type="radio" style="margin:0px 5px 0px 20px" name="gender" value="male">남성
                </div>

                <div class="context_agree">
                    * 이용약관<br>
                    <input type="checkbox"> 개인정보 수집 및 허용 동의 (필수)<br>
                    <input type="checkbox"> 개인정보 마케팅 활용 제공 동의 (선택)<br>
                </div>
                <div class="context_join">
                    <button>가입하기</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

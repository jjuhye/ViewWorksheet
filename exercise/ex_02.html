<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <h1>회원가입</h1>
    <form>
        <input type="text" id="email" placeholder="이메일을 입력해주세요"><br><br>
        <input type="text" id="name" placeholder="이름을 입력해주세요"><br><br>
        <input type="text" id="pw1" placeholder="비밀번호를 입력해주세요"><br><br>
        <input type="text" id="pw2" placeholder="비밀번호를 확인해주세요"><br><br>
        <br>

        <!-- 처음선택은 selected, 이후 선택불가하게 하려면 disabled -->
        <select name="area">
            <option value="" selected disabled>지역을 선택하세요</option>
            <option value="서울">서울</option>
            <option value="부산">부산</option>
            <option value="제주">제주</option>
        </select>
        <br><br>

        <!-- name이 동일해야 둘중 하나 선택가능, 미리 선택하려면 checked-->
        <input type="radio" name="gender" value="female">여성
        <input type="radio" name="gender" value="male">남성
        <br><br>

        <input type="checkbox">이용약관 어쩌구에 동의합니다.
        <hr>
        <button>가입하기</button>
        <input type="button" value="탈퇴하기">
    </form>
</body>

</html>
